<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Event Emitter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Event Emitter Dashboard</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
            <a href="logout.html">Logout</a>
            <a href="purchase.html">Purchase</a>
            <a href="profile.html">Profile Update</a>
        </div>
    </nav>

    <div class="container">
        <h1>üîê User Login</h1>

        <div class="page-content">
            <div class="form-section">
                <h2>Emit Login Event</h2>
                <div class="form-card">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter username">
                    </div>
                    <button onclick="emitLogin()" class="submit-btn">Login</button>
                </div>
            </div>

            <div class="recent-events">
                <h2>Recent Login Events</h2>
                <div id="recentLogs" class="log-content"></div>
            </div>
        </div>

        <div class="summary-mini">
            <h3>Total Logins: <span id="loginCount">0</span></h3>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
