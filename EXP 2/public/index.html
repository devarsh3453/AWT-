<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>Todo List</h1>

            <div class="input-section">
                <input type="text" id="todoInput" placeholder="Enter a new todo" class="todo-input">
                <textarea id="descriptionInput" placeholder="Description (optional)" class="description-input"
                    rows="2"></textarea>
                <button id="addBtn" class="add-btn">Add</button>
            </div>

            <div class="stats-section">
                <span id="totalCount" class="stat">Total: 0</span>
                <span id="completedCount" class="stat">Completed: 0</span>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div id="emptyState" class="empty-state">
                <p>No todos yet.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
